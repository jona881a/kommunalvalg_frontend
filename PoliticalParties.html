<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Political Parties Table</title>
    <link rel="stylesheemt" href="Tables.css">
    <link rel="stylesheet" href="TopbarFinal.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <div class="container">
        <nav class="nav">
            <ul>
                <li><a id = "current" href="PoliticalParties.html">Partiliste</a></li>
                <li><a href="mandateList.html"> Mandatliste</a></li>
            </ul>
        </nav>
    </div>
</div>

<h1>Liste med alle Mandater til kommunalvalg Samsø 2021</h1>
    <div class="table-wrap">
        <table class="table" id="politicalPartiesTable">
            <thead>
            <select id="selectSortBy" name="selectSortBy" required>
                <option>sorter med</option>
                <option value="politicalPartyName">politisk parti</option>
                <option value="alias">Alias</option>
            </select>
            <select id="selectSortDir" name="selectSortDir">
                <option>sorter efter</option>
                <option value="asc">lavest til højest</option>
                <option value="desc">højest til lavest</option>
            </select>
            <tr>
                <th>Id</th>
                <th>Fornavn</th>
                <th>Efternavn</th>
                <th>Politiske parti</th>
                <th>Alias</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
    </table>
    </div>
    <div>
        <button id="pbCreateNewMandate" onclick="window.location.href='createNewMandate.html';">Lav ny mandat</button>
    </div>
    <script src="PoliticalPartiesTable.js"></script>
    <script src="DeleteMandate.js"></script>
    <script src="updateMandate.js"></script>
</body>
</html>
