<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mandatliste</title>
    <link rel="stylesheet" href="Tables.css">
    <link rel="stylesheet" href="TopbarFinal.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <div class="container">
        <nav class="nav">
            <ul>
                <li><a href="PoliticalParties.html">Partiliste</a></li>
                <li><a id = "current" href="mandateList.html"> Mandatliste</a></li>
            </ul>
        </nav>
    </div>
</div>
<div>
    <h1 id="politicalPartyName"></h1>
    <select id="selectPartyMandates" name="selectPartyMandates">
        <option>Vælg parti</option>
        <option value="7">Socialdemokratiet</option>
        <option value="8">Det konservative Folkeparti</option>
        <option value="9">Socialistisk Folkeparti</option>
        <option value="10">Dansk Folkeparti</option>
        <option value="11">Venstre</option>
        <option value="12">Enhedslisten + De Rød Grønne</option>
    </select>
    <div class="table-wrap">
        <table class="table" id="mandateTable">
            <thead>
            <select id="selectSortBy" name="selectSortBy" required>
                <option>sorter med</option>
                <option value="id">id</option>
                <option value="firstname">Fornavn</option>
                <option value="lastname">Efternavn</option>
            </select>
            <select id="selectSortDir" name="selectSortDir">
                <option>sorter efter</option>
                <option value="asc">lavest til højest</option>
                <option value="desc">højest til lavest</option>
            </select>
            <tr>
                <th>Id</th>
                <th>Fornavn</th>
                <th>Efternavn</th>
                <th>Politiske parti</th>
                <th>Alias</th>
                <th></th>
                <th>
                </th>
            </tr>
            </thead>
        </table>
    </div>
    <div>
        <button id="pbCreateNewMandate" onclick="window.location.href='createNewMandate.html';">Lav ny mandat</button>
    </div>
    <div id="content" style="display: none;">
        <form id="updateMandateForm" method="post">
            <label> * Fornavn
                <input type="text" id="firstnameInput" required name="firstname">
            </label>
            <label> * Lastname
                <input type="text" id="lastnameInput" name="lastname" required>
            </label>
            <label> * politisk parti
                <input type="text" id="politicalPartyInput" name="politicalPartyName" required readonly>
            </label>
            <div id = "footer">
                <button id="saveBtn" type="submit" title="Gem ændringer">Gem ændringer</button>
                <button id="cancelBtn" type="reset" title="Afbryd">Afbryd</button>
            </div>
        </form>
    </div>
    <script src="mandateTable.js"></script>
    <script src="DeleteMandate.js"></script>
    <script src="updateMandate.js"></script>
</div>
</body>
</html>
